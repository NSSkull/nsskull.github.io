<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhooks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393F;
            color: white;
            text-align: center;
        }
        .header {
            background-color: #2F3136;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: #2F3136;
            padding: 20px;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #7289DA;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message-preview {
            background-color: #40444B;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: left;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #2F3136;
        }
    </style>
</head>
<body>
    <div class="header">Errors do not affect the website; it still works fine.</div>
    <div class="container">
        <h2>Welcome to Webhooks by <a href="https://discord.gg/YFr7yxt9QN" style="color: #7289DA;">NS_Skull @ Skull Studios</a></h2>
        <form id="webhookForm">
            <input type="text" id="webhook" placeholder="Enter Webhook URL">
            <textarea id="message" placeholder="Write something.."></textarea>
            <button type="submit">SEND</button>
        </form>
        <div id="preview" class="message-preview" style="display: none;">
            <strong>Message:</strong>
            <p id="previewText"></p>
            <hr>
            <div><strong>Embed:</strong></div>
            <p id="embedPreview"></p>
        </div>
    </div>
    <div class="footer">Website hosted on GitHub | Developed by NS_Skull</div>
    <script>
        document.getElementById('webhookForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const webhook = document.getElementById('webhook').value;
            const message = document.getElementById('message').value;
            document.getElementById('preview').style.display = 'block';
            document.getElementById('previewText').innerText = message;
            document.getElementById('embedPreview').innerText = "Embed content will be displayed here.";

            fetch(webhook, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({content: message})
            })
            .then(response => response.json())
            .then(data => {
                alert('Message sent successfully!');
            })
            .catch(error => {
                alert('Error sending message');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
