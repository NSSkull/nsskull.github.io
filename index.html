<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhooks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            color: #2f8c7e;
        }
        h3 {
            color: #555;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .column {
            flex: 1;
            margin-right: 10px;
        }
        .column:last-child {
            margin-right: 0;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            height: 120px;
        }
        input[type="submit"] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #039657;
        }
        .footer-links {
            text-align: center;
            margin-top: 30px;
            color: #888;
        }
        .footer-links a {
            color: #2f8c7e;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .embed-preview {
            background-color: #2f3136;
            border-radius: 10px;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
        .embed-preview h4 {
            margin: 0;
            font-size: 18px;
        }
        .embed-preview p {
            font-size: 14px;
        }
        .embed-footer {
            font-size: 12px;
            margin-top: 10px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <center>
            <h2>Welcome to Webhooks by <a href="https://discord.gg/YFr7yxt9QN" target="_blank">NS_Skull @ Skull Studios</a></h2>
        </center>

        <form id="webhookForm">
            <div class="form-group">
                <label for="webhook">Webhook URL:</label>
                <input type="text" id="webhook" value="https://discord.com/api/webhooks/YOUR_WEBHOOK_URL">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Write something.."></textarea>
            </div>
            <div class="form-group">
                <label for="embedTitle">Embed Title:</label>
                <input type="text" id="embedTitle" placeholder="Embed title (optional)">
            </div>
            <div class="form-group">
                <label for="embedDescription">Embed Description:</label>
                <textarea id="embedDescription" placeholder="Embed description (optional)"></textarea>
            </div>
            <div class="form-group">
                <label for="embedColor">Embed Color (Hex):</label>
                <input type="text" id="embedColor" value="#2f8c7e" placeholder="Enter hex color">
            </div>
            <div class="form-group">
                <input type="submit" value="SEND">
            </div>
        </form>

        <div id="embedPreview" class="embed-preview" style="display: none;">
            <h4>Embed Preview:</h4>
            <p><strong>Title:</strong> <span id="previewTitle"></span></p>
            <p><strong>Description:</strong> <span id="previewDescription"></span></p>
            <p class="embed-footer">Footer Text: Custom Footer</p>
        </div>

        <div class="footer-links">
            <p>Download this website by <a href="https://github.com/lRusian/discord-simple" target="_blank">CLICK HERE</a></p>
        </div>
    </div>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const webhook = document.getElementById('webhook').value;
            const message = document.getElementById('message').value;
            const embedTitle = document.getElementById('embedTitle').value;
            const embedDescription = document.getElementById('embedDescription').value;
            const embedColor = document.getElementById('embedColor').value;

            const data = {
                content: message,
                embeds: [
                    {
                        title: embedTitle || 'No Title',
                        description: embedDescription || 'No Description',
                        color: parseInt(embedColor.replace('#', ''), 16),
                        footer: {
                            text: 'Custom Footer'
                        }
                    }
                ]
            };

            fetch(webhook, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert('Message sent successfully!');
            })
            .catch(error => {
                alert('Error sending message');
                console.error('Error:', error);
            });

            // Update preview
            document.getElementById('previewTitle').textContent = embedTitle || 'No Title';
            document.getElementById('previewDescription').textContent = embedDescription || 'No Description';
            document.getElementById('embedPreview').style.display = 'block';
        });
    </script>
</body>
</html>
