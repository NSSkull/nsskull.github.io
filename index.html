<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-Simple</title>
</head>
<body>
    <div>
        <main>
            <form id="webhookForm">
                <div>
                    <center><h2>Welcome to Discord-Simple by <a href="https://github.com/lRusian">Vuhp</a></h2></center>
                    <center>
                    <br>
                        <table>
                            <div class="container">

                                <div class="row">
                                    <div class="column left">
                                        <span class="dot" style="background:#ED594A;"></span>
                                        <span class="dot" style="background:#FDD800;"></span>
                                        <span class="dot" style="background:#5AC05A;"></span>
                                    </div>
                                    <div class="column middle">
                                        <input type="text" id="webhook" value="https://discord.com/api/webhooks/97506725164696352/cVVYgGeAzoUTI-WXu4tkQtGgKMzHaB2rlKhECw2ksvBQfh7TM8hkp-gIurd0ZcaIS">
                                    </div>
                                    <div class="column right">
                                    </div>
                                </div>

                                <div class="content">
                                    <h3>Website Developed by [Vuhp]</h3>
                                    <div class="row">
                                        <p><textarea class="col-75" id="message" placeholder="Write something.."></textarea></p>
                                    </div>
                                    <br>
                                    <p>Download this website by <a href="https://github.com/lRusian/discord-simple">CLICK HERE</a></p>
                                    
                                    <input type="submit" value="SEND">
                                </div>
                            </div>
                        </table>
                    <br><br>
                    </center>
                </div>
            </form>
        </main>
    </div>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const webhook = document.getElementById('webhook').value;
            const message = document.getElementById('message').value;

            const data = {
                content: message
            };

            fetch(webhook, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert('Message sent successfully!');
            })
            .catch(error => {
                alert('Error sending message');
                console.error('Error:', error);
            });
        });
    </script>

    <style>
        /* Same style as you provided */
        body {
            font-family: Arial
        }
        * {
            box-sizing: border-box;
        }
        .container {
            border: 3px solid #f1f1f1;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        .row {
            padding: 10px;
            background: #f1f1f1;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        .column {
            float: left;
        }
        .left {
            width: 15%;
        }
        .right {
            width: 10%;
        }
        .middle {
            width: 75%;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        .dot {
            margin-top: 4px;
            height: 12px;
            width: 12px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }
        input[type=text] {
            width: 100%;
            border-radius: 3px;
            border: none;
            background-color: white;
            margin-top: -8px;
            height: 25px;
            color: #666;
            padding: 5px;
        }
        .content {
            padding: 10px;
        }
        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 4px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        .col-75 {
            float: left;
            width: 100%;
            margin-top: 6px;
        }
        * {
            box-sizing: border-box;
        }
    </style>
</body>
</html>
