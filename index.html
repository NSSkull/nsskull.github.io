<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhooks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393F;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: #7289DA;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 30%;
            padding: 20px;
            background: #2F3136;
            border-radius: 10px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background: #40444B;
            border-radius: 10px;
            margin-left: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #2F3136;
            color: white;
            border: none;
            border-radius: 5px;
        }
        input[type=submit] {
            background-color: #7289DA;
            cursor: pointer;
        }
        .preview {
            background: #23272A;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #7289DA;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Errors do not affect functionality - The website still works fine</header>
    <div class="container">
        <div class="sidebar">
            <h3>Message Preview</h3>
            <div id="preview" class="preview">Your message will appear here...</div>
        </div>
        <div class="content">
            <form id="webhookForm">
                <h2>Welcome to Webhooks by <a href="https://discord.gg/YFr7yxt9QN" style="color: #7289DA;">NS_Skull @ Skull Studios</a></h2>
                <label for="webhook">Webhook URL:</label>
                <input type="text" id="webhook" placeholder="Enter your Discord webhook URL">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Write something.."></textarea>
                <input type="submit" value="SEND">
            </form>
        </div>
    </div>
    <div class="footer">Developed by NS_Skull @ Skull Studios</div>
    <script>
        document.getElementById('webhookForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const webhook = document.getElementById('webhook').value;
            const message = document.getElementById('message').value;
            
            if (!webhook || !message) {
                alert('Please enter both a webhook URL and a message.');
                return;
            }
            
            const data = { content: message };
            
            fetch(webhook, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(() => {
                alert('Message sent successfully!');
                document.getElementById('preview').textContent = message;
            })
            .catch(error => {
                alert('Error sending message');
                console.error('Error:', error);
            });
        });
        document.getElementById('message').addEventListener('input', function() {
            document.getElementById('preview').textContent = this.value;
        });
    </script>
</body>
</html>
