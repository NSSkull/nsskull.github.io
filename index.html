<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Sender</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 50%;
            animation: fadeIn 0.7s ease-in-out;
        }

        .sidebar {
            width: 30%;
            background: rgba(255, 255, 255, 0.1);
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            animation: slideIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        h2 {
            text-align: center;
            color: #ffcc00;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #ffcc00;
            color: #333;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background: #ffdb4d;
        }

        /* Sidebar Embed Preview */
        .embed-preview {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: left;
        }

        .embed-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .embed-description {
            font-size: 14px;
            opacity: 0.8;
        }

        .embed-footer {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Webhook Sender</h2>

        <form id="webhookForm">
            <div class="form-group">
                <label for="webhook">Webhook URL:</label>
                <input type="text" id="webhook" value="https://discord.com/api/webhooks/YOUR_WEBHOOK_URL">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Write something.."></textarea>
            </div>
            <div class="form-group">
                <label for="embedTitle">Embed Title:</label>
                <input type="text" id="embedTitle" placeholder="Embed title (optional)">
            </div>
            <div class="form-group">
                <label for="embedDescription">Embed Description:</label>
                <textarea id="embedDescription" placeholder="Embed description (optional)"></textarea>
            </div>
            <div class="form-group">
                <label for="embedColor">Embed Color (Hex):</label>
                <input type="text" id="embedColor" value="#ffcc00">
            </div>
            <div class="form-group">
                <label for="footerText">Footer Text:</label>
                <input type="text" id="footerText" placeholder="Custom footer text (optional)">
            </div>
            <div class="form-group">
                <button type="submit" class="btn-submit">SEND</button>
            </div>
        </form>
    </div>

    <div class="sidebar">
        <h3>Live Preview</h3>
        <div id="embedPreview" class="embed-preview">
            <div class="embed-title">No Title</div>
            <div class="embed-description">No Description</div>
            <div class="embed-footer">No Footer</div>
        </div>
    </div>

    <script>
        function updatePreview() {
            const title = document.getElementById('embedTitle').value || 'No Title';
            const description = document.getElementById('embedDescription').value || 'No Description';
            const footer = document.getElementById('footerText').value || 'No Footer';

            document.querySelector('.embed-title').textContent = title;
            document.querySelector('.embed-description').textContent = description;
            document.querySelector('.embed-footer').textContent = footer;
        }

        document.querySelectorAll('#embedTitle, #embedDescription, #footerText').forEach(input => {
            input.addEventListener('input', updatePreview);
        });

        document.getElementById('webhookForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const webhook = document.getElementById('webhook').value;
            const message = document.getElementById('message').value;
            const embedTitle = document.getElementById('embedTitle').value;
            const embedDescription = document.getElementById('embedDescription').value;
            const embedColor = document.getElementById('embedColor').value;
            const footerText = document.getElementById('footerText').value;

            const data = {
                content: message,
                embeds: [{
                    title: embedTitle || 'No Title',
                    description: embedDescription || 'No Description',
                    color: parseInt(embedColor.replace('#', ''), 16),
                    footer: { text: footerText || 'Custom Footer' }
                }]
            };

            fetch(webhook, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => alert('Message sent successfully!'))
            .catch(error => alert('Error sending message'));
        });
    </script>

</body>
</html>
