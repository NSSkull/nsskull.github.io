<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Sender</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            animation: slideUp 0.7s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            text-align: center;
            color: #ffcc00;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .error-header {
            background: rgba(255, 69, 58, 0.8);
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 15px;
            animation: pulseGlow 2s infinite alternate;
        }

        @keyframes pulseGlow {
            from { box-shadow: 0 0 5px rgba(255, 69, 58, 0.5); }
            to { box-shadow: 0 0 15px rgba(255, 69, 58, 1); }
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 8px #ffcc00;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #ffcc00;
            color: #333;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #ffdb4d;
            transform: scale(1.05);
        }

        .embed-preview {
            margin-top: 20px;
            background: #222;
            padding: 15px;
            border-radius: 8px;
            display: none;
            transition: 0.5s ease-in-out;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-header">
            ❗ Some errors might appear in the console, but don't worry—everything still works fine!
        </div>

        <h2>Webhook Sender</h2>

        <form id="webhookForm">
            <div class="form-group">
                <label for="webhook">Webhook URL:</label>
                <input type="text" id="webhook" value="https://discord.com/api/webhooks/YOUR_WEBHOOK_URL">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Write something.."></textarea>
            </div>
            <div class="form-group">
                <label for="embedTitle">Embed Title:</label>
                <input type="text" id="embedTitle" placeholder="Embed title (optional)">
            </div>
            <div class="form-group">
                <label for="embedDescription">Embed Description:</label>
                <textarea id="embedDescription" placeholder="Embed description (optional)"></textarea>
            </div>
            <div class="form-group">
                <label for="embedColor">Embed Color (Hex):</label>
                <input type="text" id="embedColor" value="#ffcc00">
            </div>
            <div class="form-group">
                <label for="footerText">Footer Text:</label>
                <input type="text" id="footerText" placeholder="Custom footer text (optional)">
            </div>
            <div class="form-group">
                <button type="submit" class="btn-submit">SEND</button>
            </div>
        </form>

        <div id="embedPreview" class="embed-preview">
            <h4>Embed Preview:</h4>
            <p><strong>Title:</strong> <span id="previewTitle"></span></p>
            <p><strong>Description:</strong> <span id="previewDescription"></span></p>
            <p><strong>Footer:</strong> <span id="previewFooter"></span></p>
        </div>

        <div class="footer">
            Created by <a href="https://discord.gg/YFr7yxt9QN" target="_blank" style="color: #ffcc00;">NS_Skull @ Skull Studios</a>
        </div>
    </div>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const webhook = document.getElementById('webhook').value;
            const message = document.getElementById('message').value;
            const embedTitle = document.getElementById('embedTitle').value;
            const embedDescription = document.getElementById('embedDescription').value;
            const embedColor = document.getElementById('embedColor').value;
            const footerText = document.getElementById('footerText').value;

            const data = {
                content: message,
                embeds: [{
                    title: embedTitle || 'No Title',
                    description: embedDescription || 'No Description',
                    color: parseInt(embedColor.replace('#', ''), 16),
                    footer: { text: footerText || 'Custom Footer' }
                }]
            };

            fetch(webhook, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => alert('Message sent successfully!'))
            .catch(error => alert('Error sending message'));

            document.getElementById('previewTitle').textContent = embedTitle || 'No Title';
            document.getElementById('previewDescription').textContent = embedDescription || 'No Description';
            document.getElementById('previewFooter').textContent = footerText || 'Custom Footer';
            document.getElementById('embedPreview').style.display = 'block';
        });
    </script>

</body>
</html>
